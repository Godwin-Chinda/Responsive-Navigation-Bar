<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="nav.css">
    <title>Responsive Side Menu Bar</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="" class="logo">
            <img src="" alt="" />
            <span class="nav-item">Code Info</span>
          </a>
        </li>
        <hr />
        <p class="title">Menu</p>

        <li>
          <a href="" class="menu-list">
            <i class="fas fa-home"></i>
            <span class="nav-item">Home</span>
          </a>
        </li>

        <li>
          <a href="" class="menu-list">
            <i class="fas fa-user"></i>
            <span class="nav-item">Profile</span>
          </a>
        </li>

        <li>
          <a href="" class="menu-list">
            <i class="fas fa-chart-bar"></i>
            <span class="nav-item">Analytics</span>
          </a>
        </li>

        <li>
          <a href="" class="menu-list">
            <i class="fas fa-tasks"></i>
            <span class="nav-item">Tasks</span>
          </a>
        </li>

        <li>
          <a href="" class="menu-list">
            <i class="fas fa-cog"></i>
            <span class="nav-item">Setting</span>
          </a>
        </li>
        <hr />
        <p class="title">Services</p>
        <div class="box">
          <a href="">
            <i class="fab fa-js-square"></i>
            <span class="nav-item">JavaScript</span>
          </a>

          <a href="">
            <i class="fab fa-java"></i>
            <span class="nav-item">Java</span>
          </a>

          <a href="">
            <i class="fab fa-php"></i>
            <span class="nav-item">PHP</span>
          </a>
        </div>

        <li>
          <a href="" class="menu-list logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
